### Privacy-Friendly Defaults ###

## Route connections through Tor SOCKS5 proxy (requires Tor running).
## Greatly improves privacy by hiding your IP address from peers.
#proxy=127.0.0.1:9050

## Prefer connecting over the Tor network when proxy is available.
#onlynet=onion

## Accept incoming connections from other nodes.
## Helps the Bitcoin network but reveals your IP. Disable for maximum privacy.
listen=1

## Maximum number of peer connections.
## More connections = better network participation but more bandwidth.
maxconnections=125


### Mempool & Relay Policy ###

## Maximum transaction memory pool size in megabytes.
maxmempool=300

## Relay and mine OP_RETURN (data carrier) transactions.
datacarrier=1

## Maximum size of data in OP_RETURN outputs (in bytes) that will be relayed.
datacarriersize=83

## Mempool expiry time in hours. Transactions older than this are evicted.
mempoolexpiry=336

## Enable full Replace-By-Fee. Any transaction can be replaced with higher fee.
mempoolfullrbf=1


### Performance ###

## Database cache size in megabytes. Higher = faster sync but more RAM usage.
## Recommended: set to ~50-75% of available RAM during initial sync.
#dbcache=450

## Number of script verification threads. 0 = auto-detect.
#par=0


### Network ###

## Run on the Bitcoin mainnet (default).
#chain=main

## Run on signet (for testing).
#chain=signet

## Run on testnet4 (for testing).
#chain=testnet4

## Blocks-only mode: don't relay unconfirmed transactions.
## Saves significant bandwidth but your node won't have a mempool.
#blocksonly=0

## Use UPnP to map the listening port (not recommended for privacy).
#upnp=0


### RPC ###

## Enable RPC server (required for bitcoin-cli and monitoring).
server=1

## RPC bind address. Default only allows localhost.
#rpcbind=127.0.0.1

## RPC port (default: 8332 for mainnet).
#rpcport=8332


### Mining Policy (if mining) ###

## Maximum block weight for blocks you mine.
#blockmaxweight=3996000

## Maximum ancestor count for mempool entries.
#limitancestorcount=25

## Maximum descendant count for mempool entries.
#limitdescendantcount=25
